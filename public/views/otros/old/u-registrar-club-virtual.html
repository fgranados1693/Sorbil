<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/validar-usuario-u.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/layout/formularios.css">
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="shortcut icon" type="image/png" href="../imgs/favicon.png">
    <title>Sorbil -- Registro de club de lectura virtual</title>
</head>

<body id="body-form">
    <!--Main-->
    <main id="main-form">
        <div id="form-image" class="form-bg-crear-club-usuario"><a href="../index.html"><img src="../imgs/logo.png"
                    alt="Logo de Sorbil"></a>
        </div>
        <section id="seccion-form">
            <div>
                <div class="form-title">
                    <h1>Registrar club de lectura virtual</h1>
                    <!--Barra de progreso-->
                    <div class="progress-container">
                        <ul class="progress-bar progress-bar-2">
                            <li class="progress-bar__dot full"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                        </ul>
                    </div>
                </div>
                <form id="form" action="#">
                    <div id="form-container">
                        <!--Paso 1 del formulario-->
                        <div class="step step1">
                            <div>
                                <div class="upload-img">
                                    <img src="../imgs/book-placeholder.png" alt="" class="img_registro_libro"
                                        id="portada">
                                    <label for="file">Subí una imagen</label>
                                    <button id="btnSeleccionarImagen" type="button" id="img-uploader-portada"
                                        class="upload-msg"></button>
                                </div>
                            </div>
                            <div class="input-dos-columnas">
                                <div class="input-group">
                                    <label for="#">Nombre del administrador</label>
                                    <input id="txt-administrador-club" type="text" placeholder="Ingrese su nombre"
                                        aria-label="Ingrese su nombre">
                                </div>

                                <div class="input-group">
                                    <label for="#">Nombre del tema</label>
                                    <input id="txt-tema-club" type="text" placeholder="Ingrese el tema"
                                        aria-label="Ingrese el tema">
                                </div>
                            </div>

                            <div class="input-dos-columnas">
                                <div class="input-group">
                                    <div>
                                        <label for="#">Correo electrónico</label>
                                        <input id="txt-correo" type="email" placeholder="Ingresar su correo electrónico"
                                            aria-label="Ingresar el correo electrónico">
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label for="#">Teléfono</label>
                                    <input id="txt-telefono" type="tel" placeholder="Formato: 00-00-00-00"
                                        aria-label="Ingresar su teléfono">
                                </div>
                            </div>
                        </div>
                        <!--Paso 2 del formulario-->
                        <div class="step step2 hidden">
                            <div class="input-dos-columnas">
                                <div>
                                    <label for="#">Categoría</label>
                                    <select id="txt-categoria" class="opt-categorias">
                                        <option value="" disabled="disabled" selected="true">
                                            Escoger una opción
                                        </option>
                                    </select>
                                </div>
                                <div>
                                    <label for="#">Género</label>
                                    <select id="txt-genero" class="opt-generos">
                                        <option value="" disabled="disabled" selected="true">
                                            Escoger una opción
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <div class="input-group">
                                    <div>
                                        <label for="#">Fecha</label>
                                        <input id="txt-fecha" type="date" placeholder="Ingresar la fecha"
                                            aria-label="Ingresar la fecha">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <div class="input-group">
                                    <label for="#">Dirección del club</label>
                                    <textarea id="txt-descripcion"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--Botones del formulario-->
                        <div class="form-btns">

                            <div class="center-btns">
                                <div>
                                    <button id="previous" class="disabled button" disabled>
                                        <i class='bx bx-left-arrow-circle'></i>
                                    </button>
                                </div>

                                <div>
                                    <button id="next" class="button">
                                        <i class='bx bx-right-arrow-circle'></i>
                                    </button>
                                </div>
                            </div>

                            <div class="submit-btn">
                                <button id="btn-enviar" type="button" class="hidden button">
                                    Registrar
                                    <i class='bx bx-plus'></i>
                                </button>
                            </div>

                        </div>

                    </div>

                </form>

            </div>
        </section>
    </main>
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/componentes/controlador-form-step2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/servicio-imagen.js"></script>
    <script src="../js/servicio-club.js"></script>
    <script src="../js/controlador-registrar-club-virtual.js"></script>
    <script src="../js/servicio-genero.js"></script>
    <script src="../js/servicio-categoria.js"></script>
    <script src="../js/componentes/controlador-lista-bd.js"></script>
    
</body>

</html>
