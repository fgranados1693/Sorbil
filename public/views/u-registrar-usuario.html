<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/layout/formularios.css">
    <link rel="stylesheet" href="../css/componentes.css">
    <link rel="shortcut icon" type="image/png" href="../imgs/favicon.png">
    <title>Sorbil -- Registro de usuario</title>
</head>

<body id="body-form">
    <!--Main-->
    <main id="main-form">
        <div id="form-image" class="form-bg-registrar-usuario"><a href="../index.html"><img src="../imgs/logo.png"
                    alt="Logo de Sorbil"></a>
        </div>
        <section id="seccion-form">
            <div>
                <div class="form-title">
                    <h1>Crear cuenta</h1>
                    <!--Barra de progreso-->
                    <div class="progress-container">
                        <ul class="progress-bar progress-bar-4">
                            <li class="progress-bar__dot full"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                        </ul>
                    </div>
                </div>
                <form id="form" action="#">

                    <div id="form-container">
                        <!--Paso 1 del formulario-->
                        <div class="step step1">
                            <div>
                                <div>
                                    <div class="upload-img">
                                        <img src="../imgs/avatar-placeholder.png" alt="" class="img_registro_libro"
                                            id="portada">
                                        <label for="file">Subí tu imagen</label>
                                        <button id="btnSeleccionarImagen" type="button" id="img-uploader-portada"
                                            class="upload-msg"></button>
                                    </div>
                                </div>
                                <div class="input-dos-columnas">
                                    <div class="input-group">
                                        <label for="#">Nombre de usuario</label>
                                        <input id="txt-usuario" type="text" placeholder="Ingrese su nombre de usuario"
                                            aria-label="Ingrese su nombre de usuario">
                                    </div>

                                    <div>
                                        <label for="#">Correo electrónico</label>
                                        <input id="txt-correo" type="email" placeholder="Ingresar el correo electrónico"
                                            aria-label="Ingresar el correo electrónico">
                                    </div>
                                </div>

                                <div class="input-dos-columnas">
                                    <div class="input-group">
                                        <label for="#">Contraseña</label>
                                        <input id="txt-contrasena" type="password" placeholder="Ingresar la contaseña"
                                            aria-label="Ingresar la contaseña">
                                    </div>

                                    <div class="input-group">
                                        <label for="#">Verificación de contraseña</label>
                                        <input id="txt-verf-contrasena" type="password"
                                            placeholder="Ingresar la contaseña" aria-label="Ingresar la contaseña">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Paso 2 del formulario-->
                        <div class="step step2 hidden">
                            <div class="input-dos-columnas">
                                <div class="input-group">
                                    <label for="#">Nombre</label>
                                    <input id="txt-nombre" type="text" placeholder="Nombre" aria-label="Nombre">
                                </div>
                                <div class="input-group">
                                    <div class="input-group">
                                        <label for="#">Identificación</label>
                                        <input id="txt-id" type="text" aria-label="Identificación">
                                    </div>
                                </div>
                            </div>

                            <div class="input-dos-columnas">
                                <div class="input-group">
                                    <label for="#">Primer apellido</label>
                                    <input id="txt-primer-apellido" type="text" placeholder="Primer apellido"
                                        aria-label="Primer apellido">
                                </div>

                                <div class="input-group">
                                    <label for="#">Segundo apellido</label>
                                    <input id="txt-segundo-apellido" type="text" placeholder="Segundo apellido"
                                        aria-label="Segundo apellido">
                                </div>
                            </div>


                            <div></div>
                            <div class="input-group">
                                <div>
                                    <label for="#">Sexo</label>
                                    <select id="txt-sexo" name="">
                                        <option value="" disabled="disabled" selected="true">Escoger una opción
                                        </option>
                                        <option value="Femenino">Femenino</option>
                                        <option value="Masculino">Masculino</option>
                                        <option value="Otro">Otro</option>
                                    </select>
                                </div>
                            </div>



                        </div>
                        <!--Paso 3 del formulario-->
                        <div class="step step3 hidden">
                            <div class="input-group">
                                <div class="input-group">
                                    <div>
                                        <label for="#">Provincia</label>
                                        <select id="txt-provincia">
                                            <option value="" selected="selected" disabled="disabled">Seleccionar
                                                Provincia</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-dos-columnas">
                                    <div class="input-group">
                                        <label for="#">Cantón</label>
                                        <select id="txt-canton">
                                            <option value="" selected="selected" disabled="disabled">Seleccionar Cantón
                                            </option>
                                        </select>
                                    </div>

                                    <div class="input-group">
                                        <label for="#">Distrito</label>
                                        <select id="txt-distrito">
                                            <option value="" selected="selected" disabled="disabled">Seleccionar
                                                Distrito</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="input-group">
                                    <label for="#">Dirección exacta</label>
                                    <textarea id="txt-direccion-exacta"></textarea>
                                </div>
                            </div>
                        </div>
                        <!--Paso 4 del formulario-->
                        <div class="step step4 hidden">
                            <div>
                                <h2>Selecciona tu ubicación en el mapa</h2>
                            </div>
                            <div id="map"></div>
                        </div>
                        <!--Botones del formulario-->
                        <div class="form-btns">

                            <div class="center-btns">
                                <div>
                                    <button id="previous" class="disabled button" disabled>
                                        <i class='bx bx-left-arrow-circle'></i>
                                    </button>
                                </div>

                                <div>
                                    <button id="next" class="button">
                                        <i class='bx bx-right-arrow-circle'></i>
                                    </button>
                                </div>
                            </div>

                            <div class="submit-btn">
                                <button id="btn-enviar" type="button" class="hidden button">
                                    Registrar
                                    <i class='bx bx-plus'></i>
                                </button>
                            </div>
                        </div>
                </form>
            </div>
        </section>
    </main>
    <!--Scripts-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="../js/componentes/controlador-form-step4.js"></script>
    <script src="../js/servicio-usuario.js"></script>
    <script src="../js/controlador-registrar-usuario.js"></script>
    <script src="../js/componentes/controlador-select.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnj4Pk6sSOX5m4uxn8jO9VN2YjMUR7iO4&callback=initMap"></script>
    <script src="../js/componentes/controlador-map.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js"
        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="../js/servicio-imagen.js"></script>

</body>

</html>
